# Terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -s escape-time 0

# Windows and Panes
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
set -g base-index 1
setw -g pane-base-index 1

# Color Scheme
# -- nord
# set-option -g status-style fg=cyan,bg=black
# -- solarized light
# set-option -g status-style fg=cyan,bg=brightwhite
# set-option -g message-style fg=default,bg=white
# set-option -g message-command-style fg=brightwhite,bg=brightgreen
# set-option -g mode-style fg=default,bg=white
# -- common
set-option -g window-status-style fg=green
set-option -g window-status-current-style fg=yellow

run-shell "tmux setenv -g SCHEME $SCHEME"
if-shell 'echo $SCHEME | grep dark' \
    'set-option -g status-style fg=cyan,bg=black' \
    'set-option -g status-style fg=cyan,bg=brightwhite'
